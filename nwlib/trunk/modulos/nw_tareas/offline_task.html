</div>
<script type="text/javascript">
    document.write(localStorage["descarga"]);
    $(document).ready(function() {
        loadInternetSi();
    });
    function loadInternetSi() {
        if (!$("#hayInternet").load('/nwlib/modulos/nw_tareas/loadInternet.php')) {
            alert("no se pudo cargar loadInternet");
        }
        setTimeout(function() {
            var htmlInternet = $("#hayInternet").text();
            if (htmlInternet != "") {
                window.location = "/tareas";
            }
        }, 4000);
    }
</script>
<div id="hayInternet" style="display: none;"></div>
